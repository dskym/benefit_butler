version: "3.9"

services:

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: benefit
      POSTGRES_PASSWORD: benefit
      POSTGRES_DB: benefit_butler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benefit -d benefit_butler"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://benefit:benefit@db:5432/benefit_butler
      SECRET_KEY: b610b7df77a869fc4b10f2ffacb2e2e423c8c4154cde01583ce63b89c41ffae1
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
